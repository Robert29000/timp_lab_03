language: cpp

compiler:
 - gcc
 - clang

addons:
 apt:
  packages:
   - cmake
   - cmake-data
 
 script:
 - cd hello_world_application
 - cmake -H. -B_build
 - cmake --build _build
 - cmake --build _build --target hello_world
 - ./_build/hello_world
 - echo "Hello world application testing is done"
 - cd ..
 - cd solver_application
 - cmake -H. -B_build
 - cmake --build _build
 - cmake --build _build --target solver
 - ./_build/solver
 - echo "Solver application testing is done"
 
 
